{% extends 'base.html' %}
<!-- THIS IS THE PAGE THAT SHOWS THE FORM -->
{% block title %}
<title>Recommender System - Form</title>
{% endblock %} {% block content %}
<!-- Form responsavel por receber inputs -->

<div
    id="content_div_recommender_form"
    class="position-relative overflow-hidden p-3 p-md-5 m-md-3 text-center bg-light"
>
    <h2>Movie Recommender</h2>
    <p>Choose a movie that you like:</p>
    <div class="h-100 row justify-content-center align-items-center">
        <form action="{{url_for('recommender_results_page')}}" method="post">
            <div class="input-group">
                <input
                    id="movies_datalist"
                    class="form-control"
                    name="movie"
                    aria-describedby="basic-addon2"
                    placeholder="Spider-Man 2"
                    required="required"
                />

                <div class="input-group-append">
                    <button
                        id="botao_recomendacoes"
                        type="submit"
                        class="btn btn-primary"
                    >
                        Generate recommendations
                    </button>
                </div>
            </div>
        </form>
    </div>

    <br />
    <br />
</div>

{% endblock %}
